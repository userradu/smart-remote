<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<div class="section">
			<button data-direction="top" class="change-direction-button">Top</button>
			<button data-direction="right" class="change-direction-button">Right</button>
			<button data-direction="bottom" class="change-direction-button">Bottom</button>
			<button data-direction="left" class="change-direction-button">Left</button>
		</div>

		<div class="section">
			<button onclick="mouseClick()">Click</button>
		</div>

		<div class="section">
			<button onclick="onKeyPressed('f5')">F5</button>
			<button onclick="onKeyPressed('f')">F</button>
			<button onclick="onKeyPressed('esc')">ESC</button>
		</div>

		<div class="section">
			<button onclick="onScroll('up')">Scroll Up</button>
			<button onclick="onScroll('down')">Scroll Down</button>
		</div>

		<script src="script.js"></script> 

	</body>
</html>
